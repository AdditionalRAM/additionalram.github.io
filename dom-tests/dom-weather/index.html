<!doctype html>
<html lang="en">
<head>
    <title>DOM Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Weather</h1>
    <div class="divider"></div>
    <div class="container">
        <ul id="daylist">
            <li class="weatherblock">
                <p class="time">Tuesday, 10 PM</p>
                <p class="temp">20&deg;C</p>
                <p class="wind">10 km/h</p>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
