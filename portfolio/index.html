<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>AdditionalRAM Projects</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $("#header-holder").load("/components/header.html", () => {
                $(document).trigger("headerLoaded");
            });
        });
    </script>
</head>

<body>
    <header id="header-holder"></header>
    <h1 class="specialfont totransition">Portfolio</h1>
    <main>
        <div id="tab-switchers">
        </div>
        <div class="seperator-bar"></div>
        <div id="tabs-container">
            <p class="specialfont" style="text-align: center; font-size: 5em;">Loading Projects...</p>
            <p style="text-align: center; font-size: 2em;">JavaScript is required.</p>
        </div>
        <div id="popup">
            <button id="popup-close-button"><svg id="cross" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z"/></svg></button>
            <div class="project-holder">
                <div class="img-holder">
                    <img src="../images/projects/dark/yourwebsite-preview.png" alt="" id="popup-img">
                </div>
                <div class="info">
                    <p class="title" id="popup-title">Your Website</p>
                    <p class="description" id="popup-desc">A website for your business, portfolio or anything else.</p>
                    <div class="link-holder">
                        <a href="" target="_blank" id="popup-link">
                            <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <use xlink:href="../images/icons/arrow-forward.svg#forward"></use>
                            </svg>
                            <p class="link-text">Visit</p>
                            <!-- hidden initially -->
                            <p class="link-text new">Visit</p>
                        </a>
                    </div>                    
                </div>
            </div>
        </div>
        <div style="height: 20vh"></div>
    </main>
    <script src="/scripts/transitioningeffect.js"></script>
    <script src="/scripts/darklightswitcher.js"></script>
    <script src="/scripts/portfolio.js"></script>
</body>
