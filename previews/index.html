<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>AdditionalRAM Preview Sites</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $("#header-holder").load("/components/header.html", () => {
                $(document).trigger("headerLoaded");
            });
        });
    </script>
</head>

<body>
    <header id="header-holder"></header>
    <main>
        <h1 class="sr-only">Preview Sites</h1>
        <h2 class="specialfont totransition">Preview Sites</h2>
        <p>I built these websites to test and practice my HTML, CSS and JS skills. Feel free to clone them.</p>
        <div class="project-container">
            <a class="no-effects divanchor" href="./simphase/index.html" target="_blank">
                <div class="project totransition" id="simphase">
                    <div class="projectname-container">
                        <p class="specialfont projectname totransition">SIMPHASE</p>
                    </div>
                    <div class="projectimg-container"><img class="projectimg dark"
                            src="/images/projects/dark/simphase-preview.png" alt="List icon" loading="lazy" /></div>
                    <div class="project-desc-container">
                        <p class="project-desc">A clone of my father's website, simphase.de</p>
                    </div>
                </div>
            </a><a class="no-effects divanchor" href="./tilted-gaming-store/index.html" target="_blank">
                <div class="project totransition" id="simphase">
                    <div class="projectname-container">
                        <p class="specialfont projectname totransition">TILTED GAMES</p>
                    </div>
                    <div class="projectimg-container"><img class="projectimg dark"
                            src="/images/projects/dark/tilted-cover.png" alt="List icon" loading="lazy" /></div>
                    <div class="project-desc-container">
                        <p class="project-desc">This website is an example for a used video game thrift store</p>
                    </div>
                </div>
            </a>
        </div>
    </main>
    <script src="/scripts/transitioningeffect.js"></script>
    <script src="/scripts/darklightswitcher.js"></script>
</body>

</html>
