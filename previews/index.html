<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdditionalRAM Preview Sites</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header>
        <a class="logo-anchor navbar" href="/index.html">
            <div class="logo-container">
                <img class="logo" src="/images/addram-logo.png" alt="AdditionalRAM Logo" />
                <img class="logo logotext" src="/images/addram-text.png" alt="AdditionalRAM Logo Text" />
            </div>
        </a>
        <nav>
            <ul>
                <li><a class="navbar" href="/index.html">Home</a></li>
                <li><a class="navbar" href="/projects">Projects</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="sr-only">Preview Sites</h1>
        <h2 class="specialfont totransition">Preview Sites</h2>

        <div class="project-container">

                        <p class="project-desc">A clone of my father's website, simphase.de</p>
