<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom Testing Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="divider"></div>
    <div class="container">
        <div class="calcdisplay">
            <div class="displaycontainer">
                <button class="arrow left display" id="displayleftarrow">&lt;</button>      
                <p id="display">0</p>
                <button class="arrow right display" id="displayrightarrow">&gt;</button>
            </div>
            <div class="resultcontainer">
                <button class="arrow" id="resultleftarrow">&lt;</button>
                <p id="result">0</p>
                <button class="arrow" id="resultrightarrow">&gt;</button>
            </div>
        </div>
        <div class="buttoncontainer">
            <div class="row">
                <button class="calcbutton">7</button>
                <button class="calcbutton">4</button>
                <button class="calcbutton">1</button>
                <button class="calcbutton">0</button>
            </div>
            <div class="row">
                <button class="calcbutton">8</button>
                <button class="calcbutton">5</button>
                <button class="calcbutton">2</button>
                <button class="calcbutton">*</button>
            </div>
            <div class="row">
                <button class="calcbutton">9</button>
                <button class="calcbutton">6</button>
                <button class="calcbutton">3</button>
                <button class="calcbutton">/</button>
            </div>
            <div class="row">
                <button class="calcbutton">+</button>
                <button class="calcbutton">-</button>
                <button class="calcbutton">#</button>
                <button class="calcbutton">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
